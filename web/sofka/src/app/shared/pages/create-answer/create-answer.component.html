
<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <b>Envia tu respuesta</b>
        </div>
        <div class="card-body p-4">
          <div class="form-floating">
            <textarea class="form-control m-2" placeholder="Leave a comment here" id="question" style="height: 150px"
              [(ngModel)]="answer.answer"></textarea>
            <label for="floatingTextarea">Respuesta</label>
          </div>
          <button style="width: 100%;" class="btn btn-primary btn-lg btn-block m-2"
            (click)="saveAnswer()">Enviar respuesta</button>
          <hr>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)">Contestar a esta pregunta</button>
