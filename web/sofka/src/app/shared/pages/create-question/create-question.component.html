
<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <b>Realiza tu pregunta</b>
        </div>
        <div class="card-body p-4">
          <input id="type" class="form-control m-2" type="text" placeholder="ingrese el tipo de pregunta" name="type" [(ngModel)]="question.type" required/>
          <input id="category" class="form-control m-2" type="text" placeholder="ingrese la categoria de la pregunta" name="category" [(ngModel)]="question.category" required />
            <div class="form-floating">
              <textarea class="form-control m-2" placeholder="Leave a comment here" id="question" style="height: 150px" [(ngModel)]="question.question"></textarea>
              <label for="floatingTextarea">Pregunta</label>
            </div>
          <button style="width: 100%;" class="btn btn-primary btn-lg btn-block m-2" (click)="saveQuestion(question)" >Realizar pregunta</button>
          <hr>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)">Hacer una pregunta</button>
